<li class="list-group-item" style="text-align: center">{{topic.title}}</li><br>
<input type="text" class="form-control" placeholder={{topic.text}} aria-label="Recipient's username"
       aria-describedby="basic-addon2">
<span>rubrique: {{topic.topic}}</span><br>
<div class="d-inline">
  <button type="button" class="btn btn-outline-success good" (click)="voteGood(id)">Good</button>
  <button type="button" class="btn btn-outline-danger bad" (click)="voteBad(id)">bad idea</button>
  <h3><span class="badge badge-secondary">{{topic.countVote}}</span></h3></div><br><br>
